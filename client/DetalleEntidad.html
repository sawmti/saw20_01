<div class="container">
    <form id="table" style="width:50%; text-align: center; margin-left: 5%">
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>Entidad</th>
                <th>Código</th>
                <th>Anotaciones</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>
                    <div id="event-name"/>
                </td>
                <td>
                    <div id="country-code"/>
                <td>País Anfitrión:</td>
                <td >
                    <div id="host-country"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td ></td>
                <td>Equipo ganador:</td>
                <td >
                    <div id="winner-team"/>
                </td>
            </tr>
            <tr>
                <td ></td>
                <td></td>
                <td>Año:</td>
                <td >
                    <div id="champ-year"/>
                </td>
            </tr>
            <tr>
                <td ></td>
                <td ></td>
                <td >Edición N°:</td>
                <td>
                    <div id="champ-edition"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>Goleador:</td>
                <td>
                    <div id="goleadores"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<div class="container">
    <h1 class="text text-success text-center ">Anotaciones personalizadas</h1>
    <table id="tblCustom" class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>
                Anotación
            </th>
            <th>
                Valor
            </th>
            <th>
                Editar
            </th>
            <th>
                Eliminar
            </th>
        </tr>
        </thead>
        <tr>

        </tr>
    </table>
</div>
<form id="frmAdd">
    <div class="modal fade"  id="AddEntityModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="text-align: left">
                        Agregar Anotación
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="_annotationProperty">Nombre Anotación</label>
                        <input id="_annotationProperty"  class="form-control" type="text" name="annotationProperty" placeholder="Propiedad" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <label for="_annotationValue">Valor Anotación</label>
                        <input type="text" id="_annotationValue" maxlength="30" minlength="1" class="form-control" name="annotationValue" placeholder="Valor" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn" class="btn btn-success" type="submit" onclick="return saveAnnotation()">Agregar
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>

<form id="frmEdit">
    <div class="modal fade " id="modalEdit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="text-align: left">
                        Agregar Anotación
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                    <label for="idPropertyHolder">Nombre Anotación: </label>
                    <label id="idPropertyHolder"></label>
                    </div>
                    <div class="form-group">
                    <label for="idValueHolder">Valor Anotación: </label>
                    <input type="text" maxlength="30" minlength="1" class="form-control" id="idValueHolder"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnEdit" class="btn btn-success" type="submit" onclick="return edAnnotation()">Editar
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>
