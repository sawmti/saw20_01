<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SAW_01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


<header>
    <img src="/images/utfsm.jpg" alt="Universidad Técnica Federico Santa María" class="left">
    <img src="/images/subida-1.jpg" alt="Magíster en Tecnologías de la Información" class="right">
</header>

<h1>Entidades</h1>
<div class="container">
<input type="text" id="entCode" name="entCode"/>
<button type="button" onclick="fillEntities(document.getElementById('entCode').value)">Veamos las entidades
</div>
<br/>
<br/>
<!-- Trigger the modal with a button -->
<button style="margin-left: 5%" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
    Agregar Anotación
</button>
<br/>
<br/>

<BR/>
<table>
    <tr>
        <td title="Header" valign="top"><ul id="entities" /></td>
        <td valign="top"><ul id="labels" /></td>
    </tr>
</table>

<form id="form1">
    <table style="width:50%; text-align: center; margin-left: 5%">
        <tr>
            <th>Entidad</th>
            <th>Código</th>
            <th>Comentarios</th>
            <th>CRUD</th>
        </tr>
        <tr>
            <td>Santiago</td>
            <td>Q2887</td>
            <td>Comentario 1</td>
            <td>
                <button>Editar</button>
                <button>Eliminar</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>Comentario 2</td>
            <td>
                <button>Editar</button>
                <button>Eliminar</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>Comentario 3</td>
            <td>
                <button>Editar</button>
                <button>Eliminar</button>
            </td>
        </tr>
    </table>

</form>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Agregar Anotación</h4>
            </div>
            <div class="modal-body">
                <p>Se agregará una Anotación para la entidad: Santiago - Q2887</p>
                <form>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Anotación:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
            </div>
        </div>

    </div>
</div>

<script src="code.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
